<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Learning bootstrap v5 with sass</title>
		<link rel="stylesheet" href="../assets/css/style.css" />
		<!-- <link rel="stylesheet" href="../assets/css/fontawesome.css" /> -->
		<link rel="stylesheet" href="/assets/css/fontawesom.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- START NAVBAR SECTION -->
		<nav class="navbar navbar-expand-lg navbar-light menu shadow sticky-top">
			<div class="container">
				<a class="navbar-brand" href="#"
					><img src="../images/logo.png" alt="logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end text-white"
					id="navbarNavAltMarkup"
				>
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="#">Home </a>
						<a class="nav-item nav-link" href="#">Services</a>
						<a class="nav-item nav-link" href="#">Testimonial</a>
						<a class="nav-item nav-link" href="#">faq</a>
						<a class="nav-item nav-link" href="#">contact</a>
					</div>
					<button class="rounded-pill btn-rounded">
						+212 636939179 <span><i class="fa fa-square-phone"></i></span>
					</button>
				</div>
			</div>
		</nav>

		<section id="home" class="intro-section">
			<div class="container">
				<div class="row align-content-center text-white">
					<!-- START CONTENT FOR THE INTRO -->
					<div class="col-md-6 intros">
						<h1 class="display-2">
							<span class="display-2--intro">Hey!, I'm Patrick</span>
							<span class="display-2--description lh-base">
								this is a multi-purpose responsive layout created with bootstrap
								v5. (here your can place your description text)
							</span>
							<button type="button" class="rounded-pill btn-rounded">
								Get in Touch
								<span><i class="fas fa-arrow-right"></i></span>
							</button>
						</h1>
					</div>
					<!-- START THE CONTENT FOT THE VIDEO -->
					<div class="col-md-6 intros text-end">
						<div class="video-box">
							<img
								src="../images/arts/Coding _Monochromatic.svg"
								alt="intro-video"
								class="img-fluid"
							/>
							<a
								href="#"
								class="glightbox position-absolute top-50 start-50 translate-middle"
							>
								<span>
									<i class="fas fa-play-circle"></i>
								</span>
								<span
									class="border-animation border-animation--border-1"
								></span>
								<span
									class="border-animation border-animation--border-2"
								></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
